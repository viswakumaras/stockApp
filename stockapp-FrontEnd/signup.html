<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>home</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <div class="card-group">
        <div class="card">
 
          <div class="card-body">
            <h5 class="card-title"></h5>
           
   
          </div>
        </div>
        <div class="card">
 
          <div class="card-body">
            <h5 class="card-title" style="text-align:center">SignUp</h5>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input type="text" class="form-control" id="user" >
          
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="pass">
              </div>
              
           <div style="text-align:center"> <button type="submit"  class="btn btn-primary" onclick="addNewUser()">Sign up now</button></div>
             
              <div class="mb-3">
              </div>
            
          </div>
        </div>
        <div class="card">
       
          <div class="card-body">
            <h5 class="card-title"></h5>
           
          </div>
        </div>
      </div>

    <script>
     let user=document.getElementById("user");
      let pass=document.getElementById("pass");

       async  function addNewUser(){
         let res= await axios.get('http://localhost:8080/stockappApi/user/add',{  
           params:{
            username:user.value,
            password:pass.value
            }
           });
           if(res){
               alert("SignUp successfull");
               window.location.href="homepage.html";
           }
           else{
               alert("failed");
           }
        }
    </script>


</body>
</html>
